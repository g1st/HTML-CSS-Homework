<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="scripts.js" type="text/javascript"></script>
  </head>

  <body>
  <header class="header">
    <div class="brand">
      <img class="brand-img"
          src="https://i.postimg.cc/Zq6Jqk9D/2a6c1858-0fe8-48a7-82fe-1976833b8691-200x200.png"
        alt="Brand logo">
      <h1 class="brand-heading">Cakes 4 Free</h1>
      <div class="hamburger">
        <span>&#9776;</span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-list-item"><a class="nav-link" href="#">Order</a></li>
        <li class="nav-list-item"><a class="nav-link" href="#">Recepies</a></li>
        <li class="nav-list-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Let Them Eat Cake</h2>
        <p>Feeding the cake deprived since 2020</p>
      </div>
      </section>

    <section class="cakes-carousel">
      <h2 class="cakes-heading">Our Cakes</h2>
      <div class="carousel-wrapper">
        <span class="prev">&lsaquo;</span>
        <ul class="carousel">
          <li class="carousel-item visible">
            <img class="carousel-image" src="images/Cakes/cake1.jpg" alt="" />
          </li>
          <li class="carousel-item">
            <img class="carousel-image" src="images/Cakes/cake2.jpg" alt="" />
          </li>
          <li class="carousel-item">
            <img class="carousel-image" src="images/Cakes/cake3.jpg" alt="" />
          </li>
          <li class="carousel-item">
            <img class="carousel-image" src="images/Cakes/cake4.jpg" alt="" />
          </li>
        </ul>
        <span class="next">&rsaquo;</span>
      </div>
    </section>

      <section class="example-cakes">
        <h3>Just a small sample of our bakes:</h3>
        <ul>
          <li>
            <img
              class="images"
              src="../images/Cakes/cake-with-blackberries.jpg"
              alt="Sponge cake with blackberries and flowers"
            />
          </li>
          <li>
            <img
              class="images"
              src="../images/Cakes/wedding-cake.jpg"
              alt="Wedding cake"
            />
          </li>
          <li>
            <img
              class="images"
              src="../images/Cakes/cake-with-macarons.jpg"
              alt="Cake decorated with macarons"
            />
          </li>
          <li>
            <img
              class="images"
              src="../images/Cakes/not-technically-a-cake.jpg"
              alt="Frangipane with raspberries"
            />
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <ul>
        <li><a href="">Sitemap</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Delivery</a></li>
      </ul>
    </footer>
  </body>
</html>
